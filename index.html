<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="contener">
        <h1>Example form</h1>
        <div class="block1">
            <p>All: 15</p>
            <p>Need: <span class="need">12</span></p>
            <p>Success: <span class="success">0</span>/12</p>
            <p>Error: <span class="error">0</span>/12</p>
        </div>
        <form name="register">
            <div class="block2">
                <div class="block2_grid">
                    <span class="w2">Name</span>
                    <input type="text" class="w1" name="text" id="name">
                    <label for="name"></label>
                </div>
                <div class="block2_grid">
                    <span class="w2">Age</span>
                    <input type="text" class="w1" name="number" id="age">
                    <label for="age"></label>
                </div>
                <div class="block2_grid">
                    <span class="w2">Surname</span>
                    <input type="text" data-number="2" name="text" id="surname">
                    <label for="surname"></label>
                </div>     
                <div class="block2_grid">
                    <span class="w2">About You</span>
                    <input type="text" class="w1" name="text" id="aboutyou">
                    <label for="aboutyou"></label>
                </div>
                <div class="block2_grid">
                    <span class="w2">Email adress</span>
                    <input type="text" class="w1" name="email" id="email">
                    <label for="email"></label>
                </div>
                <div class="block2_grid">
                    <span class="w2">What is JavaScript?</span>
                    <input type="text" class="w1" name="text" id="whatisjavaScript">
                    <label for="whatisjavaScript"></label>
                </div>
                <div class="block2_grid">
                    <span class="w2">Phone number</span>
                    <input type="text" data-number="6" name="number" id="phone_number">
                    <label for="phone_number"></label>
                </div>
                <div class="block2_grid">
                    <span class="w2">What is HTML?</span>
                    <input type="text" class="w1" name="text" id="what_is_html">
                    <label for="what_is_html"></label>
                </div>
                <div class="block2_grid">
                    <span class="w2">Your Mom’s name</span>
                    <input type="text" data-number="8" name="text" id="mom_name">
                    <label for="mom_name"></label>
                </div>
                <div class="block2_grid">
                    <span class="w2">What is CSS?</span>
                    <input type="text" class="w1" name="text" id="what_is_css">
                    <label for="what_is_css"></label>
                </div>
                <div class="block2_grid">
                    <span class="w2">Your Pap’s name</span>
                    <input type="text" data-number="10" name="text" id="paps_name">
                    <label for="paps_name"></label>
                </div>
                <div class="block2_grid">
                    <span class="w2">Your favourite car</span>
                    <input type="text" data-number="11" name="text" id="your_favourite_car">
                    <label for="your_favourite_car"></label>
                </div>
            </div>
            <button>Save changes</button>
         </div>
        </form>
        
    

    <script src="script.js"></script>
</body>
</html>
